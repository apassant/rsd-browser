<!DOCTYPE html>

<html lang="en" ng-app="RSD" prefix="og: http://ogp.me/ns#">>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Record Store Day 2014 UK Releases - A simple way to browse and select releases from the Record Store Day 2014 UK">
    <meta name="author" content="Alexandre Passant <http://apassant.net> <http://mdg.io">

    <meta property="og:title" content="Record Store Day 2014 UK Releases" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://rsd.mdg.io/assets/logo_mdg_square.png" /> 
    <meta property="og:description" content="A simple way to browse and select releases from the Record Store Day 2014 UK" />
    <meta property="og:url" content="http://rsd.mdg.io" />
    
    <title>Record Store Day 2014 UK Releases</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="./assets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="RSDController" ng-cloak>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RSD'2014 UK Releases</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <form class="navbar-form navbar-right">
              <input ng-model="filter" type="text" class="form-control" placeholder="Filter...">
              <button type="button" ng-click="selected = !selected" class="btn btn-primary">Show <span ng-show="!selected">selection only</span><span ng-show="selected">all releases</span></button>
            </form>
          </ul>
        </div>
      </div>
    </nav>

    <article class="container">

      <section class="starter-template" ng-show="!releases">
        <h1>Record Store Day 2014 UK Releases</h1>
        <p>Loading...</p>
      </section>
      
      <section class="starter-template" ng-show="releases">
        <h1>Record Store Day 2014 UK Releases</h1>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Select</th>
                <th>Artist</th>
                <th>Title</th>
                <th class="format">Format</th>
                <th>Label</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="release in releases | filter:filter | filterSelected:selected" ng-click="release.selected = !release.selected">
                <td><input type="checkbox" ng-click="$event.stopPropagation();" ng-model="release.selected"/></td>
                <td ng-bind-html="trustAsHTML(release.artist)"></td>
                <td ng-show="release.details"><a ng-bind-html="trustAsHTML(release.title)" popover="{{release.details}}" popover-placement="bottom" popover-trigger="mouseenter"></a></td>
                <td ng-show="!release.details" ng-bind-html="trustAsHTML(release.title)"</td>
                <td class="format" ng-bind-html="trustAsHTML(release.format)"></td>
                <td ng-bind-html="trustAsHTML(release.label)"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

    </article><!-- /.container -->

    <footer>
        <span class="logo"><a href="http://mdg.io" target="_blank"><img src="./assets/logo_mdg_square.png"></a></span>
        <p>
        Compiled from the <a href="http://recordstoreday.co.uk" target="_blank">RSD UK website</a>. <a href="https://github.com/terraces/rsd-browser" target="_blank">Source code</a>.<br/>
        Have some music-tech projects in mind? <a href="http://mdg.io" target="_blank">Contact us and let's work together!</a>
      </p>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./assets/ui-bootstrap-tpls-0.9.0.min.js"></script>
    <script src="./assets/rsd.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43308112-5', 'mdg.io');
      ga('send', 'pageview');

    </script>

    <!-- Go to http://www.addthis.com/get/smart-layers to customize -->

        'theme' : 'transparent',

  </body>
</html>
